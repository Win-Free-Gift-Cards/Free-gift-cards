<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Gift Card Offers</title>
    <!-- Include AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            font-size: 2.5em;
            text-transform: uppercase;
        }
        .container {
            margin: 20px auto;
            padding: 0 10px;
            max-width: 1200px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gift-card {
            background-color: white;
            margin: 15px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        .gift-card:hover {
            transform: scale(1.05);
        }
        .gift-card img {
            width: 100%;
            border-radius: 10px;
        }
        .claim-btn {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            cursor: pointer;
        }
        .claim-btn:hover {
            background-color: #218838;
        }

        /* Media Queries for Responsive Design */
        @media (min-width: 1200px) {
            .gift-card {
                width: 30%;
            }
        }
        @media (min-width: 768px) and (max-width: 1199px) {
            .gift-card {
                width: 45%;
            }
        }
        @media (max-width: 767px) {
            .gift-card {
                width: 100%;
            }
            header {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

<header data-aos="fade-down">
    Claim Your Free Gift Cards!
</header>

<div class="container">
    <!-- Cash App Gift Card -->
    <div class="gift-card" data-aos="fade-up" data-aos-delay="100">
        <img src="https://i.postimg.cc/FR42Ld1g/deep-dive-1-1.webp" alt="Cash App Gift Card">
        <a href="https://www.gn3atrk.com/KNCWF6D/36335K79/" target="_blank" class="claim-btn">Claim Now</a>
    </div>

    <!-- Apple Gift Card -->
    <div class="gift-card" data-aos="fade-up" data-aos-delay="200">
        <img src="https://i.postimg.cc/FRzWWh43/41-Yl-I1-LTq-BL.jpg" alt="Apple Gift Card">
        <a href="https://www.gn3atrk.com/KNCWF6D/36335K79/" target="_blank" class="claim-btn">Claim Now</a>
    </div>

    <!-- Stream Gift Card -->
    <div class="gift-card" data-aos="fade-up" data-aos-delay="300">
        <img src="https://i.postimg.cc/7Lmtnfpq/amazon-dkblue-noto-email-v2016-us-main-CB468775337.png" alt="Stream Gift Card">
        <a href="https://www.gn3atrk.com/KNCWF6D/36335K79/" target="_blank" class="claim-btn">Claim Now</a>
    </div>
    
     <div class="gift-card" data-aos="fade-up" data-aos-delay="300">
       <img src="https://i.postimg.cc/7LxQzgtB/31-ZL7p-Ks-AL.jpg" alt="Stream Gift Card">
       <a href="https://www.gn3atrk.com/KNCWF6D/36335K79/" target="_blank" class="claim-btn">Claim Now</a>
     </div>   
    
    
</div>

<!-- Include AOS JS -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 1000, // Animation duration in ms
    easing: 'ease-in-out', // Easing function
    once: true // Whether animation should happen only once
  });
</script>
</body>
</html>
